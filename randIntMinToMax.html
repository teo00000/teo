<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function randomInteger(min, max) {
            let rand = min -0.5 + Math.random() * (max - min + 1);
            return Math.round(rand);
        }

        alert( randomInteger(1, 5) );
    </script>
</body>
</html>
